<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #getScheduleBtn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #getScheduleBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="getScheduleBtn">Get Schedule</button>

    <script>
        document.getElementById('getScheduleBtn').addEventListener('click', function() {
            window.location.href = '/fetch-schedule';
        });
    </script>
</body>
</html>
